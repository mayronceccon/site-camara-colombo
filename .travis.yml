language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
script:
  - npm test
  - npm run build
notifications:
  email:
    recipients:
      - mayron.ceccon@gmail.com
    on_success: always
    on_failure: always
addons:
  apt:
    packages:
      - sshpass
after_success:
  - echo "${user_scp}@${server_scp}"
  - export SSHPASS=${pass_scp}
  - cd ./build && ls -la
  - sshpass -e scp ./build/* ${user_scp}@${server_scp}:/home/dados-colombo/site/build